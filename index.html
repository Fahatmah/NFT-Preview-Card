<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
      font-size: 11px;
      text-align: center; 
      color: white;
      bottom: 0;
    }
    .attribution a { 
      color: hsl(178, 100%, 50%);
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">
    </div>

    <div class="details">
      <div class="description">
        <h2 class="name">Equilibrium #3429</h2>
        <p class="texts">Our Equilibrium collection promotes balance and calm.</p>
      </div>
        
      <div class="price_and_remaining_days">
        <h3 class="price">
          <img src="images/icon-ethereum.svg" alt="">
          0.041 ETH</h3>
        <h3 class="days">
          <img src="images/icon-clock.svg" alt="">
          3 days left</h3>
      </div>
    </div>

    <div class="border"></div>

    <div class="profile">
      <img src="images/image-avatar.png" alt="">    
      <p class="creator_name">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fahatmah Mabang</a>.
  </div>
</body>
</html>
